name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permission:
  contents: read
  pages: write
  id-token: write

job:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url}}
    runs-on: ubunti-lastest

    step:
      - name: Checkout repo
        uses: actions/Checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./

      - name: Deploy to GitHub Pagees
        id: deploy
        uses: actions/deploy-pages@v4